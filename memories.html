<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Memories ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:Georgia,serif;
 background:linear-gradient(135deg,#fff0f6,#fff7fb);
 text-align:center;
 color:#4a1c2a;
 overflow-x:hidden;
}

/* SECTIONS */
section{
 min-height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 padding:40px 20px;
}

/* PREMIUM BUTTON */
.btn{
 padding:16px 36px;
 border-radius:40px;
 border:none;
 cursor:pointer;
 margin:12px;
 font-size:16px;
 color:white;
 background:linear-gradient(135deg,#ff6f91,#ff3f6f);
 box-shadow:0 10px 25px rgba(255,80,120,.4);
 transition:.3s;
}

.btn:hover{
 transform:translateY(-3px);
 box-shadow:0 18px 35px rgba(255,80,120,.6);
}

/* GALLERY */
.gallery{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
 gap:20px;
 width:100%;
 max-width:1000px;
}

.gallery img{
 width:100%;
 border-radius:20px;
 box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* MODALS */
.modal{
 display:none;
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.7);
 justify-content:center;
 align-items:center;
 z-index:1000;
}

.modal-box{
 background:white;
 padding:30px;
 border-radius:20px;
 width:90%;
 max-width:350px;
}

input{
 padding:12px;
 border-radius:12px;
 border:1px solid #ccc;
 width:90%;
}

/* FINAL POPUP */
.popup{
 display:none;
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.85);
 justify-content:center;
 align-items:center;
 z-index:4000;
}

.popup-box{
 background:#fff0f6;
 padding:30px;
 border-radius:20px;
 max-width:400px;
 animation:pop .4s ease;
}

.popup img{
 width:100%;
 border-radius:15px;
 margin-top:15px;
}

@keyframes pop{
 from{transform:scale(.8);opacity:0}
 to{transform:scale(1);opacity:1}
}

/* CELEBRATION LAYERS */
#celebrationLayer{
 position:fixed;
 inset:0;
 pointer-events:none;
 overflow:hidden;
 z-index:5000;
}

/* HEART */
.heart{
 position:absolute;
 font-size:20px;
 animation:heartFall linear forwards;
}

@keyframes heartFall{
 to{ transform:translateY(110vh); }
}

/* PETAL */
.petal{
 position:absolute;
 font-size:18px;
 animation:petalFall linear forwards;
}

@keyframes petalFall{
 to{ transform:translateY(110vh) rotate(180deg); }
}

/* FIREWORK */
.firework{
 position:absolute;
 width:6px;
 height:6px;
 border-radius:50%;
 animation:fireworkExplode .8s ease-out forwards;
}

@keyframes fireworkExplode{
 to{
  transform:translate(var(--x),var(--y));
  opacity:0;
 }
}
</style>
</head>

<body>

<!-- SOUNDS -->
<audio id="celebrationSound">
<source src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3">
</audio>

<!-- CELEBRATION LAYER -->
<div id="celebrationLayer"></div>

<!-- FIRST PAGE -->
<section id="firstPage">
<h1>Unlock Our Memories üîê</h1>
<button class="btn" onclick="openMainPass(event)">Enter Password ‚ù§Ô∏è</button>
<button class="btn" onclick="sarcasticHome()">Go Back Home üòè</button>
</section>



<!-- GALLERY -->
<section id="gallerySection" style="display:none">
<h2>My Favorite Sketches of You</h2>

<div class="gallery">
<img src="img/trekking.jpeg">
<img src="img/family.jpeg">
<img src="img/saree.jpeg">
</div>

<br>
<button class="btn" onclick="openBujjiPass()">Only For My Bujji ‚ù§Ô∏è</button>
</section>

<!-- MAIN PASSWORD -->
<div class="modal" id="mainModal">
<div class="modal-box">
<h3>Enter Magic Word üíñ</h3>
<input type="password" id="mainPass">
<br><br>
<button class="btn" onclick="checkMain()">Unlock</button>
<p id="mainError"></p>
</div>
</div>

<!-- BUJJI PASSWORD -->
<div class="modal" id="bujjiPassModal">
<div class="modal-box">
<h3>Only My Bujji Knows This üíò</h3>
<input type="password" id="bujjiPass">
<br><br>
<button class="btn" onclick="checkBujji()">Enter ‚ù§Ô∏è</button>
<p id="bujjiError"></p>
</div>
</div>

<!-- FINAL POPUP -->
<div class="popup" id="finalPopup">
<div class="popup-box">
<h2>Only For My Bujji üíñ</h2>
<p>You are my comfort, my smile, and my favorite part of every day ‚ù§Ô∏è</p>
<img src="img/us.png">
<br><br>
<button class="btn" onclick="closeFinal()">Close üíï</button>
</div>
</div>

<script>
let layer=document.getElementById("celebrationLayer");
let sound=document.getElementById("celebrationSound");

/* OPEN MODALS */
function openMainPass(e){
 window.clickX=e.clientX;
 window.clickY=e.clientY;
 document.getElementById("mainModal").style.display="flex";
}

function openBujjiPass(){
 document.getElementById("bujjiPassModal").style.display="flex";
}

/* PASSWORD 1 ‚Üí CONFETTI BURST */
function checkMain(){
 if(document.getElementById("mainPass").value==="Bujji"){

  document.getElementById("mainModal").style.display="none";
  document.getElementById("firstPage").style.display="none";
  document.getElementById("gallerySection").style.display="flex";

  playSound();
  fireworks();

 }else{
  document.getElementById("mainError").innerText="Not very Bujji energy üòè";
 }
}

/* PASSWORD 2 ‚Üí FULL CELEBRATION */
function checkBujji(){
 if(document.getElementById("bujjiPass").value==="sivababu"){

  document.getElementById("bujjiPassModal").style.display="none";
  document.getElementById("finalPopup").style.display="flex";

  playSound();
  fireworks();
  heartRain();
  petalRain();

 }else{
  document.getElementById("bujjiError").innerText="Nope‚Ä¶ try again üòå";
 }
}

/* SOUND */
function playSound(){
 sound.currentTime=0;
 sound.play();
}

/* HEART RAIN */
function heartRain(){
 for(let i=0;i<60;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  layer.appendChild(h);
  setTimeout(()=>h.remove(),7000);
 }
}

/* PETAL RAIN */
function petalRain(){
 for(let i=0;i<50;i++){
  let p=document.createElement("div");
  p.className="petal";
  p.innerHTML="üå∏";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(5+Math.random()*3)+"s";
  layer.appendChild(p);
  setTimeout(()=>p.remove(),8000);
 }
}

/* FIREWORKS */
function fireworks(){
 for(let i=0;i<5;i++){
  let cx=Math.random()*window.innerWidth;
  let cy=Math.random()*window.innerHeight/2;

  for(let j=0;j<25;j++){
   let f=document.createElement("div");
   f.className="firework";
   f.style.left=cx+"px";
   f.style.top=cy+"px";
   f.style.background=`hsl(${Math.random()*360},70%,60%)`;
   f.style.setProperty("--x",(Math.random()*200-100)+"px");
   f.style.setProperty("--y",(Math.random()*200-100)+"px");
   layer.appendChild(f);
   setTimeout(()=>f.remove(),900);
  }
 }
}

function sarcasticHome(){
 alert("Leaving already? Fine üòå Going back home.");
 window.location.href="index.html";
}

function closeFinal(){
 document.getElementById("finalPopup").style.display="none";
}
</script>

</body>
</html>
