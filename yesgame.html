<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Game ‚ù§Ô∏è</title>

<style>
body{
 margin:0;
 font-family:Georgia,serif;
 background:linear-gradient(135deg,#ffe0ec,#fff7fb);
 color:#4a1c2a;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 height:100vh;
 overflow:hidden;
}

.game-box{
 width:90%;
 max-width:520px;
 background:#fff0f6;
 padding:30px;
 border-radius:24px;
 text-align:center;
 box-shadow:0 20px 60px rgba(255,111,145,.3);
}

h1{
 margin-bottom:10px;
}

.question{
 font-size:1.2em;
 margin:20px 0;
 min-height:60px;
}

.btn-row{
 display:flex;
 justify-content:center;
 gap:20px;
 margin-top:20px;
 position:relative;
}

.btn{
 padding:14px 28px;
 border:none;
 border-radius:40px;
 background:linear-gradient(45deg,#ff6f91,#ff3f6f);
 color:white;
 font-size:1em;
 cursor:pointer;
 box-shadow:0 10px 25px rgba(255,111,145,.4);
 transition:.3s;
}

.btn:hover{
 transform:translateY(-3px);
}

#noBtn{
 position:relative;
}

.score{
 margin-top:20px;
 font-size:1.1em;
}

.meter{
 width:100%;
 height:14px;
 background:#ffd1e3;
 border-radius:20px;
 overflow:hidden;
 margin-top:10px;
}

.fill{
 height:100%;
 width:0%;
 background:linear-gradient(45deg,#ff3f6f,#ff6f91);
 transition:.4s;
}

.final-screen{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.85);
 display:none;
 justify-content:center;
 align-items:center;
 text-align:center;
 color:white;
 padding:20px;
}

.final-box{
 background:#ff6f91;
 padding:40px;
 border-radius:24px;
 max-width:420px;
}

.secret{
 display:none;
 margin-top:20px;
 font-size:1.1em;
}

</style>
</head>

<body>

<div class="game-box">
<h1>Love Game üéÆ‚ù§Ô∏è</h1>

<div class="question" id="question">
Do you agree you are the cutest human alive?
</div>

<div class="btn-row" id="btnRow">
<button class="btn" onclick="yesAnswer()">Yes üíñ</button>
<button class="btn" id="noBtn">No üôÑ</button>
</div>

<div class="score">
Love Score: <span id="scoreText">0%</span>
<div class="meter"><div class="fill" id="meterFill"></div></div>
</div>

<div class="secret" id="secretMsg">
üíå Secret Unlocked: You are my safest place, my forever, my always.
</div>

</div>

<div class="final-screen" id="finalScreen">
<div class="final-box">
<h2>You Won My Heart üíò</h2>
<p>
Congratulations üòå‚ù§Ô∏è  
You officially own 100% of my heart.
</p>
</div>
</div>

<audio id="teaseVoice">
<source src="https://actions.google.com/sounds/v1/cartoon/boing.ogg">
</audio>

<script>

const questions=[
"Do you agree you are the cutest human alive?",
"Will you love me forever or forever forever?",
"Are you planning to steal my hoodies permanently?",
"Do you accept you are addicted to me? üòå",
"Are you secretly obsessed with me?",
"Do you agree I am your favorite notification?",
"Will you choose me even in next life?"
];

let qIndex=0;
let score=0;

const questionEl=document.getElementById("question");
const fill=document.getElementById("meterFill");
const scoreText=document.getElementById("scoreText");
const finalScreen=document.getElementById("finalScreen");
const secret=document.getElementById("secretMsg");
const noBtn=document.getElementById("noBtn");

function yesAnswer(){
 score+=15;
 if(score>100) score=100;
 fill.style.width=score+"%";
 scoreText.innerText=score+"%";
 
 qIndex++;
 if(qIndex<questions.length){
  questionEl.innerText=questions[qIndex];
 }
 
 if(score>=100){
  finalScreen.style.display="flex";
  secret.style.display="block";
 }
}

function moveNoBtn(){
 const x=Math.random()*200-100;
 const y=Math.random()*200-100;
 noBtn.style.transform=`translate(${x}px,${y}px)`;
 document.getElementById("teaseVoice").play();
}

noBtn.addEventListener("mouseover",moveNoBtn);
noBtn.addEventListener("touchstart",moveNoBtn);

</script>

</body>
</html>
